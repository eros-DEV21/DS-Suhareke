<html>
    <head>
     <style>
        body{
            counter-reset: number;
        }
        h2::before{
            counter-increment: number;
            content: counter(number);
            background-color: blue;
            color: brown;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
     </style>
    </head>
<body>
    <h1>counters of programing languanges</h1>
    <h2>Html</h2>
    <h2>CSS</h2>
    <h2>JavaScript</h2>
    <h2>Python</h2>
    <h2>PHP</h2>
    <h2>AI</h2>
</body>

</html>
