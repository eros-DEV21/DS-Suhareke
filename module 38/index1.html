        <br><br>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">modal</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>are u sure</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <p class="text-muted">text</p> <!--hiri-->

        <p class="text-success">text</p> <!--ghelber-->
        <p class="text-info">text</p> <!--kalter e lehte-->
        <p class="text-danger">text</p> <!--verdhe-->
        <p class="text-warning">text</p> <!--kuqe-->
                    
        <p class="bg-primary text-white">text</p>

        <p class="bg-info text-white">text</p>

        <p class="bg-warning text-white">text</p> 
 <script src="js/bootstrap.bundle.min.js"></script>
